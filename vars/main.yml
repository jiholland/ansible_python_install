---
# vars file for python_install

python_prefix: /opt/python/{{ python_version }}  # Installation location
python_main_version: "{{ python_version | regex_search('[0-9]*[.][0-9]+') }}"  # Example: 3.11.2 --> 3.11

redhat_os_packages:
  - wget
  - gcc
  - openssl-devel
  - bzip2-devel
  - libffi-devel
  - xz-devel
  - tk-devel
  - '@Development Tools'

debian_os_packages:
  - build-essential
  - gdb
  - lcov
  - pkg-config
  - libbz2-dev
  - libffi-dev
  - libgdbm-dev
  - libgdbm-compat-dev
  - liblzma-dev
  - libncurses5-dev
  - libreadline6-dev
  - libsqlite3-dev
  - libssl-dev
  - lzma
  - lzma-dev
  - tk-dev
  - uuid-dev
  - zlib1g-dev

python_packages:
  - pip
  - setuptools
  - wheel
